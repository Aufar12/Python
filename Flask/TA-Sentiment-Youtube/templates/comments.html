<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
         .swal-button{
            background-color: #9b4dca;
            padding-bottom: 45px;
        }
    </style>
</head>
<body>
<br>

<button onclick="homepage();" style="float: left; margin-left: 30px"><< HOMEPAGE</button>
<button onclick="calculate();" style="float: right; margin-right: 30px">CLEANSE & CALCULATE >></button>
<center>
    <table style="width:60%; margin-top: 90px; background-color: white; overflow-y: scroll">
        <tr>
            <th style="border-bottom: 1px solid #b4b2b8; width: 15%"><center><b>No.</b></center></th>
            <th style="border-bottom: 1px solid #b4b2b8"><center><b>Comments</b></center></th>
        </tr>
        {% for i in range(1,y) %}
         <tr>
             <td style="border-bottom: 1px solid #b4b2b8; width: 15%" ><center>{{ i }}</center></td>
           <td style="border-bottom: 1px solid #b4b2b8"><center>{{ x[i-1] }}</center></td>
         </tr>
        {% endfor %}
    </table>
</center>
    <script>
    {#window.onbeforeunload = function() { return "Your work will be lost."; };#}
        {% if y != 1 %}
            swal("Scraping Successful!", "Comments has been scraped.", "success");
        {% else %}
            swal("Oops!", "Please scrap a video first!", {
            icon: "error",
            }).then((klikOK) => {
                if (klikOK) {
                    window.location.replace('/homepage');
                }
            });
        {% endif %}

        function calculate() {
            //clearInterval(intervalID);
            window.location.replace('/cleansing');
        }

        function homepage() {
            //clearInterval(intervalID);
            window.location.replace('/homepage');
        }
    </script>
</body>
</html>
