<!DOCTYPE html>
<html>
	<head>
		<title>Demo 08</title>
		
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
        <script src='https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/PointerLockControls.js"></script>
        <script src="https://www.jsdelivr.com/package/npm/mtl-loader@0.2.0/index.min.js"></script>
        <script src="https://www.jsdelivr.com/package/npm/three-obj-loader@1.1.3/dist/index.min.js" ></script>
		
		<script type="text/javascript" src="demo.js" ></script>
	</head>
	<body style="text-align:center;">
		<span style="position:absolute;top:0px;left:0px;">
			WASD to move.<br/>Arrow keys to turn.
		</span>
	</body>
</html>

<script>
     // SUMBER : https://www.youtube.com/watch?v=UUilwGxIj_Q
    var scene, camera, renderer, mesh;
    var meshFloor, ambientLight, light;

    var keyboard = {};
    var player = { height:1.8, speed:0.2, turnSpeed:Math.PI*0.02 };
    var USE_WIREFRAME = false;

    function init(){
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(90, 1280/720, 0.1, 1000);
        
        mesh = new THREE.Mesh(
            new THREE.BoxGeometry(1,1,1),
            new THREE.MeshPhongMaterial({color:0xff4444, wireframe:USE_WIREFRAME})
        );
        mesh.position.y += 1;
        // The cube can have shadows cast onto it, and it can cast shadows
        mesh.receiveShadow = true;
        mesh.castShadow = true;
        scene.add(mesh);
        
        meshFloor = new THREE.Mesh(
            new THREE.PlaneGeometry(10,10, 10,10),
            // MeshBasicMaterial does not react to lighting, so we replace with MeshPhongMaterial
            new THREE.MeshPhongMaterial({color:0xffffff, wireframe:USE_WIREFRAME})
            // See threejs.org/examples/ for other material types
        );
        //meshFloor.rotation.x -= Math.PI / 2;
        // Floor can have shadows cast onto it
        meshFloor.receiveShadow = true;
        scene.add(meshFloor);
        
        
        // LIGHTS
        ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        
        light = new THREE.PointLight(0xffffff, 0.8, 18);
        light.position.set(-3,6,-3);
        light.castShadow = true;
        // Will not light anything closer than 0.1 units or further than 25 units
        light.shadow.camera.near = 0.1;
        light.shadow.camera.far = 25;
        scene.add(light);
        
        
        camera.position.set(0, player.height, -5);
        camera.lookAt(new THREE.Vector3(0,player.height,0));
        
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(1280, 720);
        
        // Enable Shadows in the Renderer
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.BasicShadowMap;
        
        document.body.appendChild(renderer.domElement);
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', renderer);
        controls.minDistance = 500;
        controls.maxDistance = 1500;

        animate();
    }

    function animate(){
        requestAnimationFrame(animate);
        
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.02;
        
        if(keyboard[87]){ // W key
            camera.position.x -= Math.sin(camera.rotation.y) * player.speed;
            camera.position.z -= -Math.cos(camera.rotation.y) * player.speed;
        }
        if(keyboard[83]){ // S key
            camera.position.x += Math.sin(camera.rotation.y) * player.speed;
            camera.position.z += -Math.cos(camera.rotation.y) * player.speed;
        }
        if(keyboard[65]){ // A key
            camera.position.x += Math.sin(camera.rotation.y + Math.PI/2) * player.speed;
            camera.position.z += -Math.cos(camera.rotation.y + Math.PI/2) * player.speed;
        }
        if(keyboard[68]){ // D key
            camera.position.x += Math.sin(camera.rotation.y - Math.PI/2) * player.speed;
            camera.position.z += -Math.cos(camera.rotation.y - Math.PI/2) * player.speed;
        }
        
        if(keyboard[37]){ // left arrow key
            camera.rotation.y -= player.turnSpeed;
        }
        if(keyboard[39]){ // right arrow key
            camera.rotation.y += player.turnSpeed;
        }
        
        renderer.render(scene, camera);
    }

    function keyDown(event){
        keyboard[event.keyCode] = true;
    }

    function keyUp(event){
        keyboard[event.keyCode] = false;
    }

    window.addEventListener('keydown', keyDown);
    window.addEventListener('keyup', keyUp);

    window.onload = init;
</script>
